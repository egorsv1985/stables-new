<div class="events__item">
	<div class="events__date">
		<span class="events__day">@@day</span>
		<div class="events__date-box">
			<span class="events__mounth">@@month</span>
			<span class="events__fullhday">@@fullhday</span>
		</div>
	</div>
	<img class="events__img" src="@@src" alt="event_photo">
	<div class="events__description">
		<a href="#">
			<h3 class="events__titleDesc">@@titleDesc</h3>
		</a>
		
		<p class="events__desc">@@desc</p>
	</div>
	<div class="events__btn">
		<div class="events__text-box">
			<span class="events__time">@@time</span>
			<span class="events__place">@@place</span>
			<span class="events__days">@@days</span>
		</div>
		<button class="events__button button">@@button</button>
	</div>
</div>
