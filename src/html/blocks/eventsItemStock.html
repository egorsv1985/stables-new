<div class="events__item stockEvent">

	<div class="events__stockBlock">
		<span class="events__mounth">@@text2</span>
		<span class="events__fullhday">@@text3</span>
	</div>
	<img class="events__img block" src="@@src" alt="event_photo">
	<img class="events__img active" src="@@src2" alt="event_photo">
	<div class="events__description">
		<span class="events__titleDesc events__stockDesc">@@text4</span>
		<span class="events__desc">@@text5</span>
	</div>
	<div class="events__stockText">
		<div class="stockBlock">
			<span class="events__time stockTime">@@text6</span>
			<span class="events__place stockPlace">@@text7</span>
		</div>
		<span class="events__place stockPlace">@@text8</span>
		<span class="events__place stockPlace second">@@text9</span>
	</div>
</div>
